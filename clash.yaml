port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
external-controller: :9090
dns:
  enable: true
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
  fallback:
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
    - 'dns.msftncsi.com'
    - 'www.msftncsi.com'
    - 'www.msftconnecttest.com'





proxies:


#订阅分组
proxy-providers:

  订阅1:      #cm优选订阅vmess（加拿大多伦多）
    type: http
    url: "https://VMess.fxxk.dedyn.io/auto"
    benchmark-timeout: 100
    benchmark-url: http://www.google.com/generate_204
    interval: 600
  
  
  订阅2:     #cm优选订阅vless
    type: http
    url: "https://VLESS.fxxk.dedyn.io/auto"
    benchmark-timeout: 100
    benchmark-url: http://www.google.com/generate_204
    interval: 600


  订阅3:      #cm第三方优选3k大佬维护
    type: http
    url: "https://3k.fxxk.dedyn.io/auto"
    benchmark-timeout: 100
    benchmark-url: http://www.google.com/generate_204
    interval: 600
  
  
  订阅4:     #胖虎频道
    type: http
    url: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/gitbigg/dy/main/jd"
    benchmark-timeout: 100
    benchmark-url: http://www.google.com/generate_204
    interval: 600


  订阅5:     #cm频道
    type: http
    url: "https://gist.githubusercontent.com/freeorgworld/128c0e7260148f61f8708c9566aed5ab/raw/publicvless.yaml"
    benchmark-timeout: 100
    benchmark-url: http://www.google.com/generate_204
    interval: 600


  订阅6:      #cm优选otc大佬维护（warpkry）
    <<: *p
    type: http
    url: "https://sub.kaiche.tk/?token=auto"
    benchmark-timeout: 100
    benchmark-url: http://www.google.com/generate_204
    interval: 600

  
  订阅9:      #cm优选天诚vless🐲
    type: http
    url: "https://alvless.comorg.us.kg/TCorg"
    benchmark-timeout: 100
    benchmark-url: http://www.google.com/generate_204
    interval: 600


  订阅7:      #cm优选天诚trojan🐲
    type: http
    url: "https://altrojan.filegear-sg.me/TCorg"
    benchmark-timeout: 100
    benchmark-url: http://www.google.com/generate_204
    interval: 600


  订阅8:      #cm优选moist-r维护（欢乐时光）
    type: http
    url: "https://moistr.freenods.sbs/mianfeicf"
    benchmark-timeout: 100
    benchmark-url: http://www.google.com/generate_204
    interval: 600


  订阅9:      #cm优选moist-r维护（欢乐时光）trojan
    type: http
    url: "https://moist.freenods.sbs/Trojan"
    benchmark-timeout: 100
    benchmark-url: http://www.google.com/generate_204
    interval: 600



  

#代理分组
proxy-groups:
  
  
  
  # 功能分组
  - name: 选择代理
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Proxy.png
    type: select
    proxies:
      - 自动选择
      - 手动选择
      - HK 香港
      - TW 台湾
      - SG 新加坡
      - JP 日本
      - US 美国
      - DIRECT
  
  
  
  - name: 自动选择
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Auto.png
    interval: 300
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
    filter: "(?i)^(?!(unavailable|中国|频道|教程|CMCC)).*$"




    
  - name: 手动选择
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Static.png
    interval: 300
    lazy: true
    type: select
    include-all: true
    filter: "(?i)^(?!(unavailable|中国|频道|教程|CMCC)).*$"



  - name: Netflix
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Netflix.png
    type: select
    proxies:
      - 自动选择
      - 手动选择
      - HK 香港
      - TW 台湾
      - SG 新加坡
      - JP 日本
      - US 美国
      - DIRECT
  
  
  
  - name: Disney+
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Disney%2B.png
    type: select
    proxies:
      - 自动选择
      - 手动选择
      - HK 香港
      - TW 台湾
      - SG 新加坡
      - JP 日本
      - US 美国
      - DIRECT
  
  
  
  - name: Spotify
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Spotify.png
    type: select
    proxies:
      - 自动选择
      - 手动选择
      - HK 香港
      - TW 台湾
      - SG 新加坡
      - JP 日本
      - US 美国
      - DIRECT
  
  
  
  - name: YouTube
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/YouTube.png
    type: select
    proxies:
      - 自动选择
      - 手动选择
      - HK 香港
      - TW 台湾
      - SG 新加坡
      - JP 日本
      - US 美国
      - DIRECT
  


  # 基于地区分组
  - name: HK 香港
    filter: "澳门|🇲🇴|港|🇭🇰|HK|(?i)Hong"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Hong_Kong.png
    interval: 300
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true

  
  
  - name: TW 台湾
    filter: "台|🇹🇼|湾|TW|(?i)Taiwan"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Taiwan.png
    interval: 300
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true



  
  
  - name: SG 新加坡
    filter: "新加坡|坡|狮城|🇸🇬|SG|(?i)Singapore"
